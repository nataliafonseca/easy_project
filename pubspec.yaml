name: easy_projects
description: Yet another ToDo List app.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  cloud_firestore: ^4.1.0
  firebase_auth: ^4.1.3
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.2.1
  google_sign_in: ^5.4.2
  json_annotation: ^4.7.0
  rxdart: ^0.27.7
  provider: ^6.0.4
  tuple: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true

  assets:
    - assets/
